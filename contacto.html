			<h3>#Formulario de contacto.</h3>
				<p>* Campos obligatorios</p>
				<form method="post" action="mailto:elairequeviene@gmail.com?subject=Email enviado desde el formulario" target="_blank" enctype="text/plain">
			<label fom="Nombre">Nombre:</label>
			<input type="text" name="Nombre" maxlength="100" placeholder="Nombre completo">
			
			<label for="Email">*Email:</label>
			<input type="email" id="Email" required>
			
			<label for="Edad">Edad:</label>
			<input type="number" min="18" max="100" name="Edad" id="Edad">
			
			<label for="Nacimiento">Fecha de nacimiento:</label>
			<input type="date" name="Nacimiento" id="Nacimiento">
			
			<p>sexo:</p>
			<label for="Sexo">Femenino <input type="radio" name="Sexo" value="Femenino" id="Femenino"></label>
			<label for="Sexo">Masculino <input type="radio" name="Sexo" value="Masculino" id="Masculino"></label>
			<label for="Sexo">No binario <input type="radio" name="Sexo" value="No binario" id="No binario"></label>
			
			<p>Consulta sobre:</p>
			<label>Diseño web <input type="checkbox" name="Intereses" value="Diseño web" id="Web"></label>
			<label>Diseño editorial <input type="checkbox" name="Intereses" value="Diseño editorial" id="Editorial"></label>
			<label>Diseño señalética <input type="checkbox" name="Intereses" value="Diseño señaletica" id="Senaletica"></label>
			
			<label for="Telefono">Teléfono</label>
			<input type="tel" name="Telefono" id="Telefono" placeholder="(cód) 0000000">
			
			
			<label>Mensaje</label>
			<textarea name="Mensaje" id="Mensaje" maxlength="600"></textarea>
			<input type="reset" value="Borrar" class="button-form">
			<input type="submit" value="Enviar" formenctype="text/plain" class="button-form">
